<!DOCTYPE html>
<html>
<head><title>Reserve Accommodation</title></head>
<body>
  <h1>Reserve Accommodation</h1>
  <nav><a href="{% url 'accommodation_list' %}">Back</a> | <a href="{% url 'logout' %}">Logout</a></nav>
  {% if accommodation %}
  <h3>Selected Accommodation:</h3>
  <ul>
    <li><strong>{{ accommodation.title }}</strong></li>
    <li>Price: ${{ accommodation.price }}</li>
    <li>Type: {{ accommodation.property_type }}</li>
    <li>Address: {{ accommodation.address }}</li>
  </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
