<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UniHaven Login</title>
</head>
<body>
  <h1>Login to UniHaven</h1>
  <form id="loginForm">
    <label>Username:
      <input type="text" name="username" required>
    </label><br><br>
    <label>Password:
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Login</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('loginForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      const response = await fetch('/users/login/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        resultDiv.innerHTML = `<p style="color: green;">✅ ${result.message}</p>`;
        resultDiv.innerHTML += `<p>Role: ${result.is_student ? 'Student' : result.is_cedars_staff ? 'CEDARS Staff' : 'Other'}</p>`;
      } else {
        resultDiv.innerHTML = `<p style="color: red;">❌ ${result.message}</p>`;
      }
    });
  </script>
</body>
</html>
